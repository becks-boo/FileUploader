<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>File Uploader App</title>
</head>
<body>
    <div class="container border border-dark">
        <div class="card text-center">
            <div class="card-header">
                File Uploader
            </div>
            <div class="card-body">
                <h5 class="card-title">WÃ¤hle die Dateien zum Uploaden</h5>
                <p class="text-danger" th:if="${errorMessage}" th:text="${errorMessage}"></p>
                <p class="text-success" th:if="${successMessage}" th:text="${successMessage}"></p>
                <form enctype="multipart/form-data" method="post" action="/uploadFile">
                    <div class="form-group m-3">
                        <label>Datei</label>
                        <input type="file" class="form-control-file" id="file" name="file">
                    </div>
                    <button class="btn btn-primary" type="submit">Upload</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
